name: Testing
on: [push]
env:
  FRONT_URL: ${{ secrets.FRONT_URL }}
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Copy Repository
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Installs pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.x.x

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build

      - name: Type checking
        run: pnpm tsc

      - name: Lint code
        run: pnpm lint

      - name: Unit test code
        run: pnpm test
